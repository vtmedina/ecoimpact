version: '3.8'

services:
  fuseki:
    image: stain/jena-fuseki:4.0.0
    container_name: ecoimpact-fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin123
    volumes:
      - ./fuseki-data:/fuseki-base/databases
    command: /jena-fuseki/fuseki-server --update --loc=/fuseki-base/databases /ecoimpact